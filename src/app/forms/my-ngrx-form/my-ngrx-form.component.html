<h4>my-ngrx-form</h4>

<ng-container *ngIf="formState$ | async as formState">
  <form [ngrxFormState]="formState" class="form">
    <div>
      <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" [ngrxFormControlState]="formState.controls.email">
      </div>

      <div class="form-group">
        <label>Username</label>
        <input type="text" class="form-control" [ngrxFormControlState]="formState.controls.username">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" [ngrxFormControlState]="formState.controls.password">
      </div>
    </div>

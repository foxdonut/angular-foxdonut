<div>NgRx Counter Example</div>

<div>Counter: {{ counter$ | async }}</div>

<div>
  <button class="btn btn-primary btn-sm mr-1" (click)="increment()">Increment</button>
  <button class="btn btn-primary btn-sm mr-1" (click)="decrement()">Decrement</button>
  <button class="btn btn-danger btn-sm" (click)="reset()">Reset</button>
</div>

<div>State: {{ state$ | async | json }}</div>
